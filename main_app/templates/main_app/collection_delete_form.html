{% extends 'base_user.html' %}

{% block left %}
    <h4 class="mb-3">Are you sure you want to delete <b>{{ collection.name }}</b>?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn">
        <a href="{% url 'detail' collection.id %}">Cancel</a>
      </form>
  </div>
{% endblock %}
