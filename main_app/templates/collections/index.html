{% extends 'base.html' %}
{% block content %}

<h1>Collections</h1>
<a href="{% url 'collections_create' %}">Create Collection</a>
{% for collection in collections %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ collection.name }}</span>
        <p>{{ collection.description }}</p>
        <p>Created on {{ collection.date_created }}</p>
        <p>Updated on {{ collection.date_updated }}</p>
        <a href="{% url 'detail' collection.id %}">Details</a>
      </div>
    </div>

{% endfor %}
{% endblock %}
